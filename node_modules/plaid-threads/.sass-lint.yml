files:
  include: 'sass/**/*.s+(a|c)ss'
  ignore:
    - 'public/styles/vendor/**/*.*'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 2
    - max-depth: 2
  border-zero:
    - 2
  brace-style:
    - 2
    - style: '1tbs'
    - allow-single-line: true
  clean-import-paths:
    - 0
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 2
  force-element-nesting: 2
  force-pseudo-nesting: 2
  function-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 2
    -
      exclude:
        - media-query
  nesting-depth:
    - 2
    - max-depth: 3
  no-color-keyword: 2
  no-color-literals: 2
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties:
    - 2
    -
      exclude:
        - background
        - font-size
        - margin-bottom
        - margin-left
        - margin-right
        - margin-top
        - padding-bottom
        - padding-left
        - padding-right
        - padding-top
  no-empty-rulesets: 2
  no-extends: 2
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 0
    # sass-lint currently contains a bug in which keyframes-selectors are treated
    # as mergable rules when they shouldn't be. For now, mergeable rules are disabled
    # until this is fixed â€“ https://github.com/sasstools/sass-lint/issues/307
  no-misspelled-properties:
    - 2
    - extra-properties: []
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2
  no-transition-all: 2
  no-url-protocols: 2
  no-vendor-prefixes:
    - 2
    -
      'excluded-identifiers':
        - 'webkit'
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    - convention: hyphenatedlowercase
  property-sort-order:
    - 2
    - order: 'alphabetical'
    - ignore-custom-properties: false
  property-units:
    - 2
    - global:
        - em
        - rem
        - px
        - vh
        - vw
        - deg
        - ms
        - '%'
        - ch
      per-property: {}
  quotes:
    - 2
    - style: single
  shorthand-values:
    - 2
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 0
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property:
    - 2
    - properties:
      - 'background-color'
      - 'color'
  variable-name-format:
    - 2
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit: 2
